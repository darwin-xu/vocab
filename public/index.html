<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vocabulary App</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h1 class="montserrat-unique">Vocabulary</h1>

        <div class="field-row">
            <input id="word" placeholder="Word (type to search)â€¦" />
            <button id="addBtn">Add Word</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th style="width:2em"></th>
                    <th>Word</th>
                    <th class="added">Added</th>
                </tr>
            </thead>
            <tbody id="list"></tbody>
        </table>
        <button id="removeBtn" style="display:none;margin-top:1.5em;width:30%;background:#c0392b;">Remove</button>
    </div>

    <script type="module">
        const wordEl = document.getElementById('word');
        const listEl = document.getElementById('list');
        const addBtn = document.getElementById('addBtn');

        const rel = ts => {
            const diff = Date.now() - Date.parse(ts);
            const d = 86_400_000;
            const days = diff / d;
            if (days < 1) return 'Today';
            if (days < 30) return Math.floor(days) + 'd';
            if (days < 365) return Math.floor(days / 30) + 'mo';
            return Math.floor(days / 365) + 'y';
        };

        async function addWord() {
            const word = wordEl.value.trim();
            if (!word) return;
            // Check if word already exists in the current list
            const existing = Array.from(listEl.querySelectorAll('td.montserrat-unique')).some(td => td.textContent === word);
            if (existing) return;
            await fetch('/add', {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ word })
            });
            wordEl.value = '';
            search();
        }

        async function search() {
            const q = wordEl.value;
            const res = await fetch('/search?q=' + encodeURIComponent(q));
            const data = await res.json();
            listEl.innerHTML = data.map(r =>
                `<tr>
                    <td><input type="checkbox" class="row-check" data-word="${r.word}"></td>
                    <td class="montserrat-unique">${r.word}</td>
                    <td>${rel(r.add_date)}</td>
                </tr>`
            ).join('');
            updateRemoveBtn();
            // Add event listeners for checkboxes
            listEl.querySelectorAll('.row-check').forEach(cb => {
                cb.addEventListener('change', updateRemoveBtn);
            });
        }

        function getSelectedWords() {
            return Array.from(document.querySelectorAll('.row-check:checked')).map(cb => cb.getAttribute('data-word'));
        }

        function updateRemoveBtn() {
            const selected = getSelectedWords();
            const btn = document.getElementById('removeBtn');
            btn.style.display = selected.length > 0 ? '' : 'none';
        }

        document.getElementById('removeBtn').addEventListener('click', async () => {
            const selected = getSelectedWords();
            if (!selected.length) return;
            if (!confirm(`Are you sure you want to remove ${selected.length} word(s)?`)) return;
            await fetch('/remove', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ words: selected })
            });
            search();
        });

        addBtn.addEventListener('click', addWord);
        wordEl.addEventListener('input', search);
        document.addEventListener('DOMContentLoaded', search);
    </script>
</body>

</html>

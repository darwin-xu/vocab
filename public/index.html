<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vocabulary App</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h1 class="montserrat-unique">Vocabulary</h1>

        <div class="field-row">
            <input id="word" placeholder="Word (type to search)â€¦" />
            <button id="addBtn">Add Word</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th class="col-checkbox"></th>
                    <th>Word</th>
                    <th class="col-icon"></th> <!-- New column for dictionary button -->
                    <th class="col-icon"></th> <!-- Merriam-Webster button -->
                    <th class="added">Added</th>
                </tr>
            </thead>
            <tbody id="list"></tbody>
        </table>
        <button id="removeBtn">Remove</button>
    </div>
    <div id="pagination"></div>

    <script type="module" src="main.js"></script>
</body>

</html>
